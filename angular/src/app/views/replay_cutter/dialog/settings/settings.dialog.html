<div mat-dialog-title>{{ "common.settings" | translate }}</div>
<mat-dialog-content>
  <ebp-row>
    <ebp-column [xs]="12">
      <mat-form-field (click)="setOutputPath()" (keypress)="setOutputPath()">
        <mat-label>{{ 'view.replay_cutter.outputPath' | translate }}</mat-label>
        <input matInput readonly type="text" [value]="outputPath" />
        <div class="buttons">
          <button class="btn squared" tabindex="-1">
            <i class="fa-sharp fa-solid fa-gear"></i>
          </button>
        </div>
      </mat-form-field>
    </ebp-column>
    <ebp-column [xs]="12" class="pb-0">
      {{ 'view.replay_cutter.dialog.settings.teamNameDescription' | translate }}
    </ebp-column>
    <ebp-column [xs]="6">
      <mat-form-field class="orange uppercase">
        <mat-label
          >{{ 'view.replay_cutter.dialog.settings.orangeTeamName' | translate
          }}</mat-label
        >
        <input matInput type="text" [(ngModel)]="data.orangeTeamName" />
      </mat-form-field>
    </ebp-column>
    <ebp-column [xs]="6">
      <mat-form-field class="blue uppercase">
        <mat-label
          >{{ 'view.replay_cutter.dialog.settings.blueTeamName' | translate
          }}</mat-label
        >
        <input matInput type="text" [(ngModel)]="data.blueTeamName" />
      </mat-form-field>
    </ebp-column>
  </ebp-row>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    class="ml-2 green"
    type="button"
    mat-dialog-close
    attr.aria-label="{{ 'common.ok' | translate }}"
  >
    <i class="fa-sharp fa-solid fa-check"></i>{{"common.ok"|translate}}
  </button>
</mat-dialog-actions>
