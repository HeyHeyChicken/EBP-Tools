<form (submit)="dialogRef.close(value)">
  <h2 mat-dialog-title>
    {{ 'view.replay_cutter.dialog.edit-map.title' | translate }}
  </h2>

  <mat-dialog-content>
    <ebp-row>
      <ebp-column [xs]="12">
        <mat-form-field>
          <mat-label>{{ 'view.replay_cutter.map' | translate }}</mat-label>
          <mat-select
            [ngModelOptions]="{ standalone: true }"
            [(ngModel)]="value"
          >
            @for (map of data.maps; track map) {
            <mat-option [value]="map">{{map}}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </ebp-column>
    </ebp-row>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-dialog-close>
      <i class="fa-sharp fa-solid fa-xmark"></i>{{ 'common.cancel' | translate
      }}
    </button>
    <button class="ml-2 green" type="submit">
      <i class="fa-sharp fa-solid fa-check"></i>{{ 'common.ok' | translate }}
    </button>
  </mat-dialog-actions>
</form>
