<div class="dialog-container">
  <h2 mat-dialog-title>
    {{ 'view.replay_cutter.dialog.edit-score.title' | translate }}
  </h2>

  <mat-dialog-content>
    <ebp-row>
      <ebp-column [xs]="12">
        <mat-form-field>
          <mat-label
            >{{ 'view.replay_cutter.dialog.edit-score.label' | translate
            }}</mat-label
          >
          <input
            matInput
            type="number"
            [(ngModel)]="value"
            [min]="0"
            [max]="100"
            step="1"
          />
        </mat-form-field>
      </ebp-column>
    </ebp-row>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-dialog-close>
      <i class="fa-sharp fa-solid fa-xmark"></i>{{ 'common.cancel' | translate
      }}
    </button>
    <button class="ml-2 green" [mat-dialog-close]="value">
      <i class="fa-sharp fa-solid fa-check"></i>{{ 'common.ok' | translate }}
    </button>
  </mat-dialog-actions>
</div>
