<ebp-container class="h-100">
  <ebp-row class="h-100" [size]="11">
    <ebp-column></ebp-column>
    <ebp-column [xs]="7">
      <div class="d-flex flex-column h-100">
        <div>
          <img src="/assets/img/arrow.svg" />
          <ebp-message class="mt-2">
            <h2 class="mt-0 mb-1">
              {{ 'view.home.welcomeTo' | translate }}<br />EBP - Tools !
            </h2>
            {{ 'view.home.tuto' | translate }}
          </ebp-message>
        </div>
        <div class="box">
          <h2>{{ 'view.home.thanksToTheContributors' | translate }}</h2>
          <div class="scroller">
            <div class="d-flex">
              <div
                class="developper"
                (click)="openURL(`https://github.com/HeyHeyChicken/EBP-EVA-Battle-Plan-Tools`)"
              >
                <div><i class="fa-sharp fa-solid fa-plus"></i></div>
              </div>
              @for (developper of developpers; track developper) {
                <div class="developper" matTooltip="{{ developper }}">
                  <div
                    (click)="openURL(`https://github.com/${developper}`)"
                    [style.background-image]="
                      'url(\'/assets/img/developpers/' + developper + '.png\')'
                    "
                  ></div>
                </div>
              }
            </div>
          </div>
        </div>
      </div>
    </ebp-column>
  </ebp-row>
</ebp-container>
